<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }
      .page-break {
        page-break-after: always;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      thead {
        display: table-header-group;
      } /* Repeats header on every page */
      th,
      td {
        border-bottom: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .chart-container {
        width: 100%;
        height: 400px;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h1>{{reportTitle}}</h1>
    <p>{{summary}}</p>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
        <tr>
          <td>{{this.id}}</td>
          <td>{{this.date}}</td>
          <td>{{this.description}}</td>
          <td>${{this.amount}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>

    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May"],
          datasets: [
            {
              label: "Monthly Revenue",
              data: [12, 19, 3, 5, 2],
              backgroundColor: "rgba(54, 162, 235, 0.5)",
            },
          ],
        },
        options: { animation: false }, // Disable animation for instant PDF capture
      });
    </script>
  </body>
</html>
