<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: "Helvetica", sans-serif;
        color: #333;
        margin: 40px;
      }
      .invoice-box {
        max-width: 800px;
        margin: auto;
        border: 1px solid #eee;
        padding: 30px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        border-bottom: 2px solid #007bff;
        padding-bottom: 20px;
      }
      .details {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
      }
      table {
        width: 100%;
        line-height: inherit;
        text-align: left;
        border-collapse: collapse;
        margin-top: 30px;
      }
      table th {
        background: #f8f8f8;
        border-bottom: 1px solid #ddd;
        padding: 10px;
      }
      table td {
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .total {
        font-weight: bold;
        font-size: 1.2em;
        text-align: right;
        margin-top: 20px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="invoice-box">
      <div class="header">
        <div>
          <h1>INVOICE</h1>
          <p>#{{invoiceNumber}}</p>
        </div>
        <div style="text-align: right"><strong>Date:</strong> {{date}}</div>
      </div>

      <div class="details">
        <div>
          <strong>From:</strong><br />
          Your Company Name<br />
          123 Tech Lane, Finland
        </div>
        <div>
          <strong>To:</strong><br />
          {{customerName}}<br />
          {{customerEmail}}
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
          <tr>
            <td>{{this.desc}}</td>
            <td>{{this.qty}}</td>
            <td>${{this.price}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>

      <div class="total">Total: ${{totalAmount}}</div>
    </div>
  </body>
</html>
