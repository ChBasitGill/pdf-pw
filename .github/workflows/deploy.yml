name: Build and Deploy

on:
  push:
    branches: [main]

env:
  PROJECT_ID: pdf-pw
  REGION: europe-north1
  SERVICE_NAME: pdf-service
  BUCKET_NAME: pdf-pw-templates

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # NEW STEP: Automatically syncs your local templates folder to GCS
      - name: Upload Templates to GCS
        uses: "google-github-actions/upload-cloud-storage@v2"
        with:
          path: "templates/" # This folder in your repo
          destination: "${{ env.BUCKET_NAME }}"
          parent: false # Uploads files directly into the bucket root

      - name: Build and Push Container
        run: |-
          gcloud builds submit --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/pdf-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/pdf-repo/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --cpu 2 \
            --memory 4Gi \
            --timeout 300 \
            --allow-unauthenticated
