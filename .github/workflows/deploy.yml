name: Build and Deploy Dual Stack

on:
  push:
    branches: [main]

env:
  PROJECT_ID: pdf-pw
  REGION: europe-north1
  BUCKET_NAME: pdf-pw-templates

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # Sync the shared templates folder
      - name: Upload Templates to GCS
        uses: "google-github-actions/upload-cloud-storage@v2"
        with:
          path: "templates/"
          destination: "${{ env.BUCKET_NAME }}"
          parent: false

      # --- NODE.JS SERVICE ---
      - name: Build and Push Node.js
        run: |-
          gcloud builds submit nodejs/ --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/pdf-repo/pdf-node:${{ github.sha }}

      - name: Deploy Node.js to Cloud Run
        run: |-
          gcloud run deploy pdf-node \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/pdf-repo/pdf-node:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --cpu 2 --memory 4Gi --timeout 300 --allow-unauthenticated

      # --- PYTHON SERVICE ---
      - name: Build and Push Python
        run: |-
          gcloud builds submit python/ --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/pdf-repo/pdf-python:${{ github.sha }}

      - name: Deploy Python to Cloud Run
        run: |-
          gcloud run deploy pdf-python \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/pdf-repo/pdf-python:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --cpu 2 --memory 4Gi --timeout 300 --allow-unauthenticated
